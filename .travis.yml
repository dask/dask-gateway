dist: xenial
language: python
python:
  - "3.7"

git:
  depth: false  # Ensure latest tag is pulled

branches:
  only:
    - master

env:
  global:
    - secure: ""

jobs:
    fast_finish: true

    include:
        - if: commit_message !~ skip-tests
          env:
            - MAIN-TESTS=true
          before_install:
            - source continuous_integration/before_install.sh
          install:
            - source continuous_integration/install.sh
          script:
            - py.test tests/ -v
            - flake8
            - black . --check
            - |
              pushd dask-gateway-server/dask-gateway-proxy
              go test
              popd

        - if: (commit_message !~ skip-tests) AND (commit_message ~= test-yarn)
          env:
            - YARN-TESTS=true
          services:
            - docker
          before_install:
            - ./continuous_integration/docker/hadoop/start-hadoop.sh
          install:
            - docker exec master /working/continuous_integration/docker/hadoop/install.sh
          script:
            - docker exec master /working/continuous_integration/docker/hadoop/script.sh

        - if: (commit_message !~ skip-tests) AND (commit_message ~= test-pbs)
          env:
            - PBS-TESTS=true
          services:
            - docker
          before_install:
            - ./continuous_integration/docker/pbs/start.sh
          install:
            - docker exec pbs /working/continuous_integration/docker/pbs/install.sh
          script:
            - docker exec -u dask pbs /working/continuous_integration/docker/pbs/script.sh

        - env:
            - DOCS=true
          before_install:
            - source continuous_integration/before_install.sh
          install:
            - source continuous_integration/install.sh
            - pip install skein sphinx doctr
          script:
            - |
              set -xe
              pushd docs
              make html
              popd
              if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
                  doctr deploy . --built-docs docs/build/html/
              fi

notifications:
  email: false
