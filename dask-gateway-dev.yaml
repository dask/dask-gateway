# include the environment variable GO111MODULE=auto during installation for 
# go 1.16 and up
name: dask-gateway-dev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip  
  - pytest
  - go=1.17.8
  - go-cgo
  - compilers
  - cryptography
  - tornado
  - traitlets
  - sqlalchemy
  - dask
  - skein
  - sphinx
  - dask-sphinx-theme
  # dask-gateway/continuous_integration/install.sh
  - ipywidgets
  - jupyterhub
  - notebook
  - trustme
  # dask-gateway/continuous_integration/kubernetes/install.sh
  - aiohttp
  - black
  - colorlog
  - distributed
  - flake8
  - pytest-asyncio=0.12.0
  - pip:
    - kubernetes-asyncio
variables:
  GO111MODULE: auto
