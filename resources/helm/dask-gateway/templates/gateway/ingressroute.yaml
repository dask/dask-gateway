apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "dask-gateway.fullname" . | printf "gateway-api-%s" | trunc 63 | trimSuffix "-" }}
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`{{ .Values.gateway.prefix }}`)
    kind: Rule
    services:
    - name: {{ include "dask-gateway.fullname" . | printf "gateway-api-%s" | trunc 63 | trimSuffix "-" }}
      port: 8000
